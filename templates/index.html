{% extends "base.html" %}
{% block title %}左岸读书 · 索引{% endblock %}
{% block content %}
  <div class="card">
    <h2>项目介绍</h2>
    <p class="sub">2015 年 12 月从 zreading.com 抓取整理；原站现已无法访问。此页整合了下载、索引与文章列表。</p>
    <p>・下载电子书：
      <a href="左岸读书.epub">EPUB</a>
      ｜
      <a href="左岸读书.mobi">MOBI</a>
    </p>
    <p>・Markdown 索引：<a href="md/read.md">点击查看全部标题（Markdown）</a></p>
  </div>

  {% for post in posts %}
    <div class="card">
      <h2><a href="{{ post.filename }}">{{ post.title }}</a></h2>
      <p class="sub">文章编号 #{{ post.id }}</p>
    </div>
  {% endfor %}
{% endblock %}
