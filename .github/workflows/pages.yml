name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 每次推送到 main 分支时触发

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v2

      # 如果需要构建过程，插入构建步骤（如果你的项目不是静态页面，或者有其他构建步骤）
      # 例如：构建一个前端项目
      - name: Build project
        run: |
          # 如果有构建步骤，放在这里
          # 例如：npm install && npm run build
          echo "No build step required."

      # 创建 docs 文件夹，并将 index.html 以及相关文件复制到该文件夹
      - name: Deploy to GitHub Pages
        run: |
          mkdir -p docs  # 创建 docs 文件夹
          cp index.html docs/  # 复制 index.html 到 docs 文件夹
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add docs/*
          git commit -m "Deploy index.html to GitHub Pages"
          git push origin main  # 将更改推送回 main 分支

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 自动生成的 GitHub token
