name: Deploy index.html to GitHub Pages

on:
  push:
    branches:
      - main  # 每次推送到 main 分支时触发

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v2

      # 创建 docs 文件夹，并复制 index.html
      - name: Copy index.html to docs folder
        run: |
          mkdir -p docs  # 创建 docs 文件夹
          cp index.html docs/  # 复制 index.html 到 docs 文件夹
          # 如果有其他文件需要一起部署，可以在这里添加
          echo "Copied index.html to docs folder."

      # 配置 Git 用户信息
      - name: Configure Git user
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"

      # 提交并推送更改到 main 分支
      - name: Commit and push changes
        run: |
          git add docs/index.html
          git commit -m "Deploy index.html to GitHub Pages"
          git push origin main  # 将更改推送回 main 分支

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 自动生成的 GitHub token
